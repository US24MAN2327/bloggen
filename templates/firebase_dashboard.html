<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Blog Dashboard</title>

    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom CSS for enhanced styling and animations -->
    <style>
        /* Fullscreen gradient background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Header with subtle fade-in animation */
        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #f5f5f5;
            animation: fadeIn 2s ease-in;
        }

        /* Card container for blog posts */
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            transition: transform 0.4s, box-shadow 0.4s;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .card-body {
            color: #fff;
        }

        /* Titles with animation */
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            animation: slideInLeft 1s ease-out;
        }

        .card-text {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Subtle hover animation for timestamps */
        .text-muted {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: color 0.3s ease;
        }

        .text-muted:hover {
            color: #ffd700;
            opacity: 1;
        }

        /* Fade-in effect for the entire container */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Slide-in animation for blog titles */
        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Blog grid styling */
        .row {
            margin-top: 40px;
            justify-content: center;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Blog Posts</h1>

        <div class="row">
            <!-- Check if there are any blogs -->
            {% if blogs %}
                <!-- Loop through the blogs and display each one -->
                {% for blog_id, blog in blogs.items() %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">{{ blog.title }}</h5>
                                <p class="card-text">{{ blog.content }}</p>
                                <small class="text-muted">Posted on: {{ blog.timestamp }}</small>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No blog posts available</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS (for possible future interactive elements) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
